<h1> {{ title }}</h1>

<uL *ngFor="let per of weatherData.properties.periods">
    <li> <strong> {{ per.name }} </strong>  </li>
        <div>
           Temprature: {{per.temperature}}
           <br/> 
           <img id="myimage" class="images" [src]="per.icon">
           <p>
               {{per.detailedForecast}}
           </p>
        </div>
</uL>
